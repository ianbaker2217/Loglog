<html>
<head>
<title>Scan Log~</title>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
<link rel="stylesheet" type="text/css" href="css/scan.css">
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>	
<script type="text/javascript" src="js/scan.js"></script>
</head>
<body>
<div data-role="page">
	<div data-role="header">
			<h1>SCAN MY LOG</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content" >
		<ul data-role="listview" data-inset="true" data-divider-theme="A" data-theme="A">
			<li data-role="list-divider">Attribution</li>
			<li class="ui-field-contain">
				<label for="textarea2" style="font-weight:700">Color:</label>
				<input type="color" />
			</li>
			<li class="ui-field-contain">
				<label  style="font-weight:700">Water:</label>
				<input type="range" min="1" max="100" step="1" value="1" />
			</li>
			<li class="ui-field-contain">
				<label style="font-weight:700">Type:</label>
					<select name="select-custom-18" id="select-custom-18" data-native-menu="false" data-iconpos="left">
					<option value="1" data-image="type/1.png">Type 1</option>
					<option value="2" data-image="type/2.png">Type 2</option>
					<option value="3" data-image="type/3.png">Type 3</option>
					<option value="4" data-image="type/4.png">Type 4</option>
					<option value="5" data-image="type/5.png">Type 5</option>
					<option value="6" data-image="type/6.png">Type 6</option>
					<option value="7" data-image="type/7.png">Type 7</option>
				</select>
			</li>
			<li data-role="list-divider">Feelings</li>
			<li class="ui-field-contain">
				<label style="font-weight:700">Feelings:</label>
				<div class="inputdiv"><div class="heart" attr="1" id="h1"></div><div id="h2" class="heart" attr="2"></div><div attr="3" class="heart" id="h3"></div><div class="heart" attr="4" id="h4"></div><div id="h5" class="heart" attr="5"></div></div>
			</li>
			<li class="ui-field-contain">
				<label for="textarea2" style="font-weight:700">Notes:</label>
				<textarea cols="40"  name="textarea2" id="textarea2"></textarea>
			</li>
			<li class="ui-body ui-body" data-theme="A">
				<fieldset class="ui-grid-a">
					<div class="ui-block-a"><button type="submit" >Save</button></div>
					<div class="ui-block-b"><button type="submit" >Delete</button></div>
				</fieldset>
			</li>
		</ul>
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		<div data-role="navbar">
			<ul>
				<li><a href="index.html" class="link">Home</a></li>
				<li><a href="#" >Tips</a></li>
				<li><a href="#">Calendar</a></li>
				<li><a href="#" class="ui-btn-active">Record Log</a></li>
				<li><a href="#">Settings</a></li>
			</ul>
		</div>
	</div><!-- /footer -->
</div><!-- /page -->
</body>

</html>
